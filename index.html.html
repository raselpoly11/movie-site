
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Download Site</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Header (Logo + Ad) */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 28px;
      color: #00f7ff;
      font-weight: bold;
    }
    .ad-space {
      background: #333;
      color: #ccc;
      padding: 10px;
      text-align: center;
      min-width: 300px;
      max-width: 100%;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Layout Structure */
    .container {
      display: flex;
      flex-direction: row-reverse;
    }

    /* Main content area */
    .main {
      flex: 1;
      padding: 20px;
    }

    /* Right sidebar for categories */
    .sidebar {
      width: 200px;
      background: #1e1e1e;
      padding: 20px;
      border-left: 2px solid #00c853;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .sidebar h3 {
      color: #00c853;
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #00f7ff;
      color: #000;
    }

    /* Movies */
    .category {
      margin-bottom: 40px;
    }
    .category h2 {
      border-bottom: 2px solid #00c853;
      padding-bottom: 10px;
      font-size: 24px;
      color: #00c853;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .movie img {
      max-width: 100%;
      border-radius: 5px;
    }
    .movie h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .movie button {
      background: #00c853;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    .popup-content h2 {
      margin: 0 0 10px;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .popup-content button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #ff1744;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        border-left: none;
        border-top: 2px solid #00c853;
      }
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header">

    </div>
  </div>

<!-- Popup -->
<div class="popup" id="popup">

<script>
  function openPopup(title, link) {
    document.getElementById("popupTitle").innerText = title;
    document.getElementById("downloadLink").href = link;
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
